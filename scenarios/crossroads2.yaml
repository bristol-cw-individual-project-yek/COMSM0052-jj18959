network:
  nodes:
    - id              : center
      connections     : [north, south, east, west]
      location        : [0, 50]
      type            : priority

    - id              : north
      connections     : [center]
      location        : [0, 100]
    
    - id              : south
      connections     : [center]
      location        : [0, 0]
    
    - id              : east
      connections     : [center]
      location        : [50, 50]

    - id              : west
      connections     :
        - toNode: center
          lanes: 1
      location        : [-50, 50]